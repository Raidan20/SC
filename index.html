<!DOCTYPE HTML>
<html>
<head>
  <title>Sana'a Center Database</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

  <!-- Header -->
  <header id="header">
    <h1>Sana'a Center Database</h1>
    <p style="text-align: center;">The Database of the Weekly PDF Reports for the Center (2023 - 2025)</p>
    <button id="exp_btn">Explore the database</button>
  </header>

  <div id="content_box">
    <!-- Filters -->
    <div id="filter">
      <label class="filterLabel">Governorate</label>
      <select id="filterGovernorate">
        <option value="All">All</option>
        <option value="Amanat al-Asimah">Amanat al-Asimah</option>
        <option value="Abyan">Abyan</option>
        <option value="Aden">Aden</option>
        <option value="Al-Bayda">Al-Bayda</option>
        <option value="Al-Dhalea">Al-Dhalea</option>
        <option value="Al-Jawf">Al-Jawf</option>
        <option value="Al-Mahrah">Al-Mahrah</option>
        <option value="Al-Mahwit">Al-Mahwit</option>
        <option value="Amran">Amran</option>
        <option value="Dhamar">Dhamar</option>
        <option value="Hadramawt">Hadramawt</option>
        <option value="Hajjah">Hajjah</option>
        <option value="Hudaydah">Hudaydah</option>
        <option value="Ibb">Ibb</option>
        <option value="Lahj">Lahj</option>
        <option value="Marib">Marib</option>
        <option value="Raymah">Raymah</option>
        <option value="Sa'ada">Sa’dah</option>
        <option value="Sana'a">Sana’a</option>
        <option value="Shabwa">Shabwa</option>
        <option value="Socotra">Socotra</option>
        <option value="Taiz">Taiz</option>
      </select>

      <div id="filterTypeBox">
        <div id="filterType1Col">
          <label class="filterLabel">Event Type</label>
          <select id="filterType1">
            <option value="All">All</option>
            <option value="Economy">Economy</option>
            <option value="Health_and_Environment">Health and Environment</option>
            <option value="Military_and_Security">Military and Security</option>
            <option value="Politics_and_Diplomacy">Politics and Diplomacy</option>
          </select>
        </div>

        <div id="filterType1Co2">
          <label class="filterLabel">Event Sub-Type</label>
          <select id="filterType2" disabled>
            <option value="">All</option>
          </select>
        </div>
      </div>

      <div id="filterDateBox">
        <div id="filterDateCol1">
          <label class="filterLabel">Start Date</label>
          <input type="date" class="filterDate" id="startDate" placeholder="Date">
        </div>
        <div id="filterDateCol2">
          <label class="filterLabel">End Date</label>
          <input type="date" class="filterDate" id="endDate" placeholder="Date">
        </div>
      </div>

      <div id="filterKeyword">
        <label class="filterLabel">Keyword</label>
        <input type="text" id="keywordFilter" placeholder="Enter keyword" />
      </div>
    </div>

    <!-- Buttons -->
    <div class="btnDiv">
      <button id="showTableBtn">Show Table</button>
      <button id="showMapBtn">Show Map</button>
      <button id="showStats">Show Statistics</button>
      <button id="downloadBtn">Download Filtered Data</button>
    </div>

    <!-- Table -->
    <div id="tableContainer">
      <table id="excelTable">
        <colgroup>
          <col style="width: 10%;">
          <col style="width: 10%;">
          <col style="width: 10%;">
          <col style="width: 10%;">
          <col style="width: 10%;">
          <col style="width: 40%;">
          <col style="width: 10%;">
        </colgroup>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Sub_Type</th>
            <th>Governorate</th>
            <th>District</th>
            <th>Details</th>
            <th>Source</th>
          </tr>
        </thead>
        <tbody id="dataTable">
          <!-- Dynamic rows inserted here -->
        </tbody>
      </table>
    </div>

    <div id="stats_content" style="display: none;">
      <div id="upper_content">
        <div class="stats_content">
          <h1 class="stats_titles">Governorate</h1>
          <h2 id="governorate" class="stats_results">Hello</h2>
        </div>

        <div class="stats_content">
          <h1 class="stats_titles">Event Type</h1>
          <h2 id="event_type" class="stats_results">Hello</h2>
        </div>

        <div class="stats_content">
          <h1 class="stats_titles">Sub Type</h1>
          <h2 id="sub_type" class="stats_results">Hello</h2>
        </div>

        <div class="stats_content">
          <h1 class="stats_titles">Start Date</h1>
          <h2 id="start_date" class="stats_results">Hello</h2>
        </div>

        <div class="stats_content">
          <h1 class="stats_titles">End Date</h1>
          <h2 id="end_date" class="stats_results">Hello</h2>
        </div>
      </div>

      <div id="middle_content">
        <div class="stats_content2">
          <h1 id="event_num" class="stats_results2">Hello</h1>
          <h2 class="stats_titles2">Events</h2>   
        </div>
      </div>

      <div id="down_content">
        <div id="gover_content">

        </div>

        <div id="type_content">

        </div>

        <div id="subType_content">

        </div>
      </div>
    </div>

</div>

    <!-- Map -->
    <div id="mapContainer" style="width: 100%; height: 600px; display:none;">
      <iframe src="Map_project/SC Database.html" id="mapFrame" style="border:none; width:100%; height:100%;"></iframe>
    </div>


  </div>



      <!-- Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">Event Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <tbody id="modalDetailsBody"></tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Files (Correct Order) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- My scripts -->
  <script src="data/database.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/myCode.js"></script>

</body>
</html>
